# MODULES
admin_help: |
    ──「 Admins 」──

    *Perintah Pengguna*:
    ❂ /admins*:* daftar admin di chat
    ❂ /pinned*:* untuk mendapatkan pesan yang disematkan saat ini.

    *Perintah Berikut hanya Admin:*
    ❂ /pin*:* Menyematkan Pesan Yang Dibalas - tambahkan `'loud'` atau `'notify'` Untuk Memberikan Notifikasi Kepada Pengguna.
    ❂ /unpin*:* Melepas Pin Pada Pesan Yang Saat Ini Disematkan.
    ❂ /invitelink*:* Mendapat Invitelink.
    ❂ /promote*:* Mempromosikan Pengguna Sebagai Admin.
    ❂ /fullpromote*:* Mempromosikan Pengguna Sebagai Admin Hak Penuh.
    ❂ /demote*:* Menurunkan Pengguna Sebagai Admin.
    ❂ /title <title here>*:* Menetapkan Nama Atau Tittle Khusus Admin.
    ❂ /admincache*:* Refresh Daftar Admin.
    ❂ /del*:* Menghapus Pesan Yang Anda Balas.
    ❂ /purge*:* Menghapus Semua Pesan Antara Ini Dan Pesan Yang Dibalas.
    ❂ /purge <integer X>*:* Menghapus Pesan Yang Dibalas, Dan X Pesan Yang Mengikutinya Jika Membalas Pesan.
    ❂ /setgtitle <text>*:* Mengganti Nama Grup.
    ❂ /setgpic*:* Membalas Gambar Untuk Ditetapkan Sebagai Foto Grup.
    ❂ /setdesc*:* Setel Deskripsi Grup.
    ❂ /setsticker*:* Setel Stiker Grup.

    *Aturan*:
    ❂ /rules*:* dapatkan aturan untuk obrolan ini.
    ❂ /setrules <aturan Anda di sini>*:* tetapkan aturan untuk obrolan ini.
    ❂ /clearrules*:* hapus aturan chat ini.
anime_help: |
    ──「 Pencarian Anime 」──

    ❂ /anime <anime>: mengembalikan informasi tentang anime.
    ❂ /whatanime: mengembalikan sumber anime saat membalas foto atau gif.
    ❂ /character <character>: mengembalikan informasi tentang karakter.
    ❂ /manga <manga>: mengembalikan informasi tentang manga.
    ❂ /user <user>: mengembalikan informasi tentang pengguna MyAnimeList.
    ❂ /upcoming: mengembalikan daftar anime baru di musim mendatang.
    ❂ /airing <anime>: mengembalikan info penayangan anime.
    ❂ /whatanime <anime>: membalas gif atau foto.
    ❂ /kaizoku <anime>: cari anime di animekaizoku.com
    ❂ /kayo <anime>: cari anime di animekayo.com

    ──「 Kutipan Anime 」──

    ❂ /animequotes: untuk kutipan anime secara acak sebagai foto.
    ❂ /quote: kirim kutipan secara acak sebagai teks
antichannel_help: |
    ──「 Anti-Saluran 」──

        ⚠️ PERINGATAN ⚠️

    *JIKA GUNAKAN MODE INI, HASILNYA ADA DI GROUP SELAMANYA ANDA TIDAK BISA CHAT MENGGUNAKAN CHANNEL*

    Mode Anti Channel adalah mode untuk secara otomatis melarang pengguna yang mengobrol menggunakan Saluran.
    Perintah ini hanya dapat digunakan oleh *Admin*.

    ❂ /antichannelmode <'on'/'yes'> *:* mengaktifkan mode anti-channel
    ❂ /antichannelmode <'off'/'no'> *:* nonaktif anti-channel-mode
antiflood_help: |
    ──「 Anti-Flood 」──

    Antiflood memungkinkan Anda untuk mengambil tindakan pada pengguna yang mengirim lebih dari x pesan berturut-turut. Melebihi banjir yang ditetapkan \
    akan mengakibatkan membatasi pengguna itu.
    Ini akan membisukan pengguna jika mereka mengirim lebih dari 10 pesan berturut-turut, bot diabaikan.
    ❂ `/flood`*:* Dapatkan pengaturan pengendalian banjir saat ini

    *Hanya Admin :*

    ❂ `/setflood <int/'no'/'off'>`*:* mengaktifkan atau menonaktifkan kontrol banjir
      *Contoh:* `/setflood 10`
    ❂ `/setfloodmode <ban/kick/mute/tban/tmute> <value>`*:* Tindakan yang harus dilakukan ketika pengguna telah melampaui batas banjir. ban/tendangan/bisu/tmute/tban

    *Catatan:*
    Nilai harus diisi untuk tban dan tmute!!
    Ini bisa berupa:
    ➩ `5m` = 5 menit
    ➩ `6j` = 6 jam
    ➩ `3 hari` = 3 hari
    ➩ `1w` = 1 minggu
antispam_help: |
    ──「 Anti-Spam 」──

    *Hanya Admin :*
    ❂ `/antispam <on/off/yes/no>`*:* Akan mengaktifkan teknologi antispam kami atau mengembalikan pengaturan Anda saat ini.

    Anti-Spam, digunakan oleh pengembang bot untuk melarang spammer di semua grup. Ini membantu melindungi \
    Anda dan grup Anda dengan menghapus pembanjir spam secepat mungkin.
    *Catatan:* Pengguna dapat mengajukan banding atau melaporkan spammer di @{SUPPORT_CHAT}

    Ini juga mengintegrasikan @Spamwatch API untuk menghapus Spammer sebanyak mungkin dari ruang obrolan Anda!
    *Apa itu SpamWatch?*
    SpamWatch memiliki daftar larangan spambot, troll, spammer bitcoin, dan karakter jahat yang terus diperbarui secara konstan[.](https://telegra.ph/file/f584b643c6f4be0b1de53.jpg)
    Terus membantu melarang spammer dari grup Anda secara otomatis Jadi, Anda tidak perlu khawatir tentang spammer menyerbu grup Anda.
    *Catatan:* Pengguna dapat mengajukan banding atas larangan spamwatch di @SpamwatchSupport
approve_help: |
    ──「 Disetujui 」──

    Terkadang, Anda mungkin memercayai pengguna untuk tidak mengirim konten yang tidak diinginkan.
    Mungkin tidak cukup untuk menjadikannya admin, tetapi Anda mungkin baik-baik saja dengan kunci, daftar hitam, dan antibanjir yang tidak berlaku untuk mereka.

    Untuk itulah persetujuan - setujui pengguna yang dapat dipercaya untuk mengizinkan mereka mengirim

    *Perintah Admin:*
    ❂ /approval*:* Periksa status persetujuan pengguna dalam obrolan ini.
    ❂ /approve*:* Menyetujui pengguna. Kunci, daftar hitam, dan antibanjir tidak akan berlaku lagi.
    ❂ /unapprove*:* Tidak menyetujui pengguna. Mereka sekarang akan dikenakan kunci, daftar hitam, dan antibanjir lagi.
    ❂ /approved*:* Daftar semua pengguna yang disetujui.
    ❂ /unapproveall*:* Batalkan persetujuan *SEMUA* pengguna dalam obrolan. Ini tidak dapat dibatalkan.
bansmutes_help: |
    ──「 Larangan / Bisukan 」──

    *Perintah Pengguna:*

    ❂ /kickme*:* menendang pengguna yang mengeluarkan perintah

    *Hanya Admin :*

    ❂ /ban <userhandle>*:* mencekal pengguna. (melalui pegangan, atau balasan)
    ❂ /sban <userhandle>*:* Diam-diam melarang pengguna. Menghapus perintah, Membalas pesan dan tidak membalas. (melalui pegangan, atau balasan)
    ❂ /tban <userhandle> x(m/h/d)*:* mencekal pengguna selama x waktu. (melalui pegangan, atau balasan). m = menit, h = jam, d = hari.
    ❂ /unban <userhandle>*:* membatalkan pemblokiran pengguna. (melalui pegangan, atau balasan)
    ❂ /kick <userhandle>*:* mengeluarkan pengguna dari grup, (melalui handle, atau membalas)
    ❂ /mute <userhandle>*:* membungkam pengguna. Dapat juga digunakan sebagai balasan, menonaktifkan pengguna yang dibalas.
    ❂ /tmute <userhandle> x(m/h/d)*:* menonaktifkan pengguna selama x waktu. (melalui pegangan, atau balasan). m = menit, h = jam, d = hari.
    ❂ /unmute <userhandle>*:* mengaktifkan suara pengguna. Dapat juga digunakan sebagai balasan, menonaktifkan pengguna yang dibalas.
    ❂ /zombies*:* mencari akun yang dihapus
    ❂ /zombies clean*:* menghapus akun yang dihapus dari grup.
    ❂ /snipe <chatid> <string>*:* Buat saya mengirim pesan ke chat tertentu.
blacklist_help: |
    ──「 Daftar Hitam 」──

    Daftar hitam digunakan untuk menghentikan pemicu tertentu agar tidak diucapkan dalam grup. Setiap kali pemicu disebutkan, pesan akan segera dihapus. Kombo yang bagus terkadang memasangkan ini dengan filter peringatan!

    *CATATAN*: Daftar hitam tidak memengaruhi admin grup.

    ❂ /blacklist*:* Melihat kata-kata yang masuk daftar hitam saat ini.

    Hanya admin:
    ❂ /addblacklist <triggers>*:* Tambahkan pemicu ke daftar hitam. Setiap baris dianggap sebagai satu pemicu, jadi menggunakan baris yang berbeda akan memungkinkan Anda untuk menambahkan beberapa pemicu.
    ❂ /unblacklist <triggers>*:* Hapus pemicu dari daftar hitam. Logika baris baru yang sama berlaku di sini, sehingga Anda dapat menghapus beberapa pemicu sekaligus.
    ❂ /blacklistmode <off/del/warn/ban/kick/mute/tban/tmute>*:* Tindakan yang dilakukan ketika seseorang mengirim kata-kata yang masuk daftar hitam.

    Stiker blacklist digunakan untuk menghentikan stiker tertentu. Setiap kali stiker dikirim, pesan akan segera dihapus.
    *CATATAN:* Stiker daftar hitam tidak memengaruhi admin grup
    ❂ /blsticker*:* Lihat stiker yang masuk daftar hitam saat ini
    *Hanya Admin :*
    ❂ /addblsticker <sticker link>*:* Tambahkan pemicu stiker ke daftar hitam. Dapat ditambahkan melalui stiker balasan
    ❂ /unblsticker <sticker link>*:* Hapus pemicu dari daftar hitam. Logika baris baru yang sama berlaku di sini, sehingga Anda dapat menghapus beberapa pemicu sekaligus
    ❂ /rmblsticker <tautan stiker>*:* Sama seperti di atas
    ❂ /blstickermode <delete/ban/tban/mute/tmute>*:* mengatur tindakan default tentang apa yang harus dilakukan jika pengguna menggunakan stiker yang masuk daftar hitam
    Catatan:
    ❂ <sticker link> bisa `https://t.me/addstickers/<sticker>` atau cukup `<sticker>` atau membalas pesan stiker
chatbot_help: |
    ──「 Bot Obrolan AI 」──

    Ikhsan AI adalah satu-satunya sistem AI yang dapat mendeteksi & membalas hingga 200 bahasa

    ❂ /chatbot [ON/OFF]: Mengaktifkan dan menonaktifkan mode AI Chat.
    ❂ /chatbot EN : Mengaktifkan chatbot berbahasa Inggris saja.
cleaner_help: |
    ──「 Pembersihan 」──

    Pembersih teks biru menghapus semua perintah yang dibuat-buat yang dikirim orang dalam obrolan Anda.

    ❂ /cleanblue <on/off/yes/no>*:* bersihkan perintah setelah mengirim
    ❂ /ignoreblue <word>*:* mencegah pembersihan otomatis dari perintah
    ❂ /unignoreblue <word>*:* hapus mencegah pembersihan otomatis dari perintah
    ❂ /listblue*:* daftar perintah yang saat ini masuk daftar putih

    *Berikut adalah perintah khusus Bencana, admin tidak dapat menggunakan ini:*

    ❂ /gignoreblue <word>*:* secara global mengabaikan pembersihan teks biru dari kata yang disimpan di Saitama.
    ❂ /ungignoreblue <word>*:* hapus perintah tersebut dari daftar pembersihan global
connection_help: |
    ──「 Koneksi 」──

    Terkadang, Anda hanya ingin menambahkan beberapa catatan dan filter ke obrolan grup, tetapi Anda tidak ingin semua orang melihatnya; Di sinilah koneksi masuk ...
    Ini memungkinkan Anda untuk terhubung ke database obrolan, dan menambahkan sesuatu ke dalamnya tanpa perintah yang muncul di obrolan! Untuk alasan yang jelas, Anda harus menjadi admin untuk menambahkan sesuatu; tetapi setiap anggota dalam grup dapat melihat data Anda.

    ❂ /connect: Menghubungkan ke chat (Dapat dilakukan dalam grup dengan /connect atau /connect <chat id> di PM)
    ❂ /koneksi: Daftar obrolan yang terhubung
    ❂ /disconnect: Putuskan sambungan dari obrolan
    ❂ /helpconnect: Daftar perintah yang tersedia yang dapat digunakan dari jarak jauh

    *Hanya Admin:*

    ❂ /allowconnect <yes/no>: izinkan pengguna terhubung ke obrolan
disabling_help: |
    ──「 Menonaktifkan 」──

    ❂ /cmds*:* periksa status perintah yang dinonaktifkan saat ini

    *Hanya Admin :*

    ❂ /enable <cmd name>*:* aktifkan perintah itu
    ❂ /disable <cmd name>*:* nonaktifkan perintah itu
    ❂ /enablemodule <nama modul>*:* aktifkan semua perintah dalam modul itu
    ❂ /disablemodule <nama modul>*:* nonaktifkan semua perintah dalam modul itu
    ❂ /listcmds*:* daftarkan semua kemungkinan perintah yang dapat dialihkan
extras_help: |
    ──「 Extras 」──

    ❂ /markdownhelp*:* ringkasan singkat tentang cara kerja markdown di telegram - hanya dapat dipanggil dalam obrolan pribadi
    ❂ /paste*:* Menyimpan konten yang dibalas ke `nekobin.com` dan membalas dengan url
    ❂ /spaste*:* Menyimpan konten yang dibalas ke `spaceb.in` dan membalas dengan url
    ❂ /bereaksi*:* Bereaksi dengan reaksi acak
    ❂ /ud <word>*:* Ketikkan kata atau ekspresi yang ingin dicari gunakan
    ❂ /reverse*:* Melakukan pencarian gambar terbalik dari media yang dibalas.
    ❂ /wiki <query>*:* wikipedia permintaan Anda
    ❂ /wall <query>*:* dapatkan wallpaper dari wall.alphacoders.com
    ❂ /cash*:* pengonversi mata uang

      Contoh:
      ➩ `/cash 1 USD INR`
          _ATAU_
      ➩ `/cash 1 usd inr`
         Keluaran: `1,0 USD = 75,505 INR`
MARKDOWN_HELP: |
    ──「 Bantuan Markdown 」──

    Markdown adalah alat pemformatan yang sangat kuat yang didukung oleh telegram. {dispatcher.bot.first_name} memiliki beberapa penyempurnaan, untuk memastikan bahwa \
    pesan yang disimpan diurai dengan benar, dan untuk memungkinkan Anda membuat tombol.

    ❂ <code>_italic_</code>: membungkus teks dengan '_' akan menghasilkan teks miring
    ❂ <code>*bold*</code>: membungkus teks dengan '*' akan menghasilkan teks tebal
    ❂ <code>`code`</code>: membungkus teks dengan ''`' akan menghasilkan teks monospace, juga dikenal sebagai 'kode'
    ❂ <code>[sometext](someURL)</code>: ini akan membuat tautan - pesan hanya akan menampilkan <code>sometext</code>, \
    dan mengetuknya akan membuka halaman di <code>someURL</code>.
    ❂ <b>Contoh:</b><code>[test](example.com)</code>

    ❂ <code>[buttontext](buttonurl:someURL)</code>: ini adalah peningkatan khusus untuk memungkinkan pengguna memiliki telegram \
    tombol di penurunan harga mereka. <code>buttontext</code> akan menjadi apa yang ditampilkan pada tombol, dan <code>someurl</code> \
    akan menjadi url yang dibuka.
    <b>Contoh:</b> <code>[Ini adalah tombol](buttonurl:example.com)</code>

    Jika Anda ingin beberapa tombol pada baris yang sama, gunakan :sama, seperti:
    <code>[satu](buttonurl://example.com)
    [dua](buttonurl://google.com:sama)</code>
    Ini akan membuat dua tombol pada satu baris, bukan satu tombol per baris.

    Ingatlah bahwa pesan Anda <b>HARUS</b> berisi beberapa teks selain hanya sebuah tombol!
