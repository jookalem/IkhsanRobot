fsub_feds_help: |
    ──「 F-Subs / Feds 」──

    *Paksa Berlangganan:*

    Ikhsan dapat membisukan anggota yang tidak berlangganan saluran Anda sampai mereka berlangganan saat diaktifkan, saya akan membisukan anggota yang tidak berlangganan dan menunjukkan kepada mereka tombol suarakan. Ketika mereka menekan tombol, saya akan membunyikan mereka

    *Pengaturan* *:* *Hanya pencipta*
    ❂ Tambahkan saya di grup Anda sebagai admin
    ❂ Tambahkan saya di saluran Anda sebagai admin
    
    *Perintah*
    ❂ /fsub {channel username} - Untuk mengaktifkan dan mengatur saluran.

      💡 Lakukan ini dulu...

    ❂ /fsub - Untuk mendapatkan pengaturan saat ini.
    ❂ /fsub disable - Untuk mematikan ForceSubscribe..

      💡 Jika Anda menonaktifkan fsub, Anda perlu menyetel lagi agar berfungsi.. /fsub {channel username}

    ❂ /fsub clear - Untuk mengaktifkan suara semua anggota yang dibisukan oleh saya.

    *Federasi*
    Semuanya menyenangkan, sampai spammer mulai memasuki grup Anda, dan Anda harus memblokirnya. Maka Anda harus mulai melarang lebih banyak, dan lebih banyak lagi, dan itu menyakitkan.
    Tapi kemudian Anda memiliki banyak grup, dan Anda tidak ingin spammer ini berada di salah satu grup Anda - bagaimana Anda bisa menanganinya? Apakah Anda harus memblokirnya secara manual, di semua grup Anda?\n
    *Tidak lagi!* Dengan Federasi, Anda dapat membuat larangan dalam satu obrolan tumpang tindih dengan semua obrolan lainnya.\n
    Anda bahkan dapat menunjuk admin federasi, sehingga admin tepercaya Anda dapat mencekal semua spammer dari chat yang ingin Anda lindungi.\n
    *Perintah:*\n
    Feds sekarang dibagi menjadi 3 bagian untuk kemudahan Anda.
    ❂ `/fedownerhelp`*:* Menyediakan bantuan untuk pembuatan feed dan perintah pemilik saja
    ❂ `/fedadminhelp`*:* Menyediakan bantuan untuk perintah administrasi makan
    ❂ `/feduserhelp`*:* Memberikan bantuan untuk perintah yang dapat digunakan siapa saja
FED_OWNER_HELP: | 
    ──「 Feds 」──

    *👑 Hanya Pemilik Fed:*
    ❂ `/newfed <fed_name>`*:* Membuat Federasi, Satu diizinkan per pengguna
    ❂ `/renamefed <fed_id> <new_fed_name>`*:* Mengganti nama feed id menjadi nama baru
    ❂ `/delfed <fed_id>`*:* Menghapus Federasi, dan informasi apa pun yang terkait dengannya. Tidak akan membatalkan pengguna yang diblokir
    ❂ `/fpromote <user>`*:* Menetapkan pengguna sebagai admin federasi. Mengaktifkan semua perintah untuk pengguna di bawah `Fed Admins`
    ❂ `/fdemote <user>`*:* Menghapus Pengguna dari Federasi admin menjadi Pengguna biasa
    ❂ `/subfed <fed_id>`*:* Berlangganan ke ID feed tertentu, larangan dari feed yang berlangganan itu juga akan terjadi di feed Anda
    ❂ `/unsubfed <fed_id>`*:* Berhenti berlangganan ID feed yang diberikan
    ❂ `/setfedlog <fed_id>`*:* Menetapkan grup sebagai basis laporan log umpan untuk federasi
    ❂ `/unsetfedlog <fed_id>`*:* Menghapus grup sebagai basis laporan log fed untuk federasi
    ❂ `/fbroadcast <message>`*:* Menyiarkan pesan ke semua grup yang telah bergabung dengan feed Anda
    ❂ `/fedsubs`*:* Menunjukkan FBI langganan grup Anda `(broken rn)`
FED_ADMIN_HELP: |
    ──「 Feds 」──

    *🔱 Admin Fed:*
    ❂ `/fban <user> <reason>`*:* Fed melarang pengguna
    ❂ `/unfban <user> <reason>`*:* Menghapus pengguna dari larangan makan
    ❂ `/fedinfo <fed_id>`*:* Informasi tentang Federasi yang ditentukan
    ❂ `/joinfed <fed_id>`*:* Bergabung dengan obrolan saat ini ke Federasi. Hanya pemilik obrolan yang dapat melakukan ini. Setiap obrolan hanya bisa dalam satu Federasi
    ❂ `/leavefed <fed_id>`*:* Meninggalkan Federasi yang diberikan. Hanya pemilik obrolan yang dapat melakukan ini
    ❂ `/setfrules <rules>`*:* Menyusun aturan Federasi
    ❂ `/ fedadmins`*:* Tampilkan admin Federasi
    ❂ `/fbanlist`*:* Menampilkan semua pengguna yang menjadi korban di Federasi saat ini
    ❂ `/ fedchats`*:* Dapatkan semua obrolan yang terhubung di Federasi
    ❂ `/chatfed `*:* Lihat Federasi di obrolan saat ini\n
FED_USER_HELP: | 
    ──「 Feds 」──

    *🎩 Setiap pengguna:*
    ❂ /fbanstat*:* Menunjukkan apakah Anda/atau pengguna yang Anda balas atau nama pengguna mereka diblokir di suatu tempat atau tidak
    ❂ /fednotif <on/off>*:* Setting federasi tidak di PM saat ada user yang di fbaned/unfbanned
    ❂ /frules*:* Lihat peraturan Federasi\n
filters_help: |
    ──「 Filters 」──

    ❂ /filters*:* Daftar semua filter aktif yang disimpan dalam obrolan.
    *Hanya Admin:*
    ❂ /filter <kata kunci> <balas pesan>*:* Tambahkan filter ke obrolan ini. Bot sekarang akan membalas pesan itu setiap kali 'kata kunci'\
    disebutkan. Jika Anda membalas stiker dengan kata kunci, bot akan membalas dengan stiker itu. CATATAN: semua filter \
    kata kunci dalam huruf kecil. Jika Anda ingin kata kunci Anda menjadi kalimat, gunakan tanda kutip. misalnya: /filter "hey there" Bagaimana Anda \
    lakukan?
      Pisahkan balasan yang berbeda dengan `%%%` untuk mendapatkan balasan acak
      *Contoh:*
      ➩ `/filter "nama filter"
         Balas 1
         %%%
         Balas 2
         %%%
         Balas 3`

    ❂ /stop <filter kata kunci>*:* Hentikan filter itu.

    *Khusus pembuat obrolan:*

    ❂ /removeallfilters*:* Hapus semua filter obrolan sekaligus.
    *Catatan*: Filter juga mendukung pemformat penurunan harga seperti: {first}, {last} dll. dan tombol.
    Periksa /markdownhelp untuk tahu lebih banyak!
fun_help: |
    ──「 Seru 」──

    ❂ /runs*:* membalas string acak dari array balasan
    ❂ /slap*:* tampar pengguna, atau tampar jika tidak dibalas
    ❂ /angkat bahu*:* angkat bahu XD
    ❂ /table*:* dapatkan flip/unflip :v
    ❂ /putuskan*:* Secara acak menjawab ya/tidak/mungkin
    ❂ /toss*:* Melempar koin
    ❂ /bluetext*:* cek sendiri :V
    ❂ /roll*:* Melempar dadu
    ❂ /rlg*:* Bergabunglah dengan telinga, hidung, mulut dan buat emo ;-;
    ❂ /shout <keyword>*:* tulis apa saja yang ingin diteriakkan
    ❂ /weebify <text>*:* mengembalikan teks yang di-weebify
    ❂ /sanitize*:* selalu gunakan ini sebelum /pat atau kontak apa pun
    ❂ /pat*:* menepuk pengguna, atau ditepuk
    ❂ /8ball*:* memprediksi menggunakan metode 8ball

    - Animasi
    ❂ /love *:* Animasi Untuk Cinta ❤️
    ❂ /hack *:* Animasi Untuk Meretas
    ❂ /moon *:* Animasi Untuk Bulan
    ❂ /block *:* Animasi Untuk Blok
    ❂ /bombs *:* Animasi Untuk Bom
    ❂ /kill *:* Animasi Untuk Membunuh

    - Pengiriman
    ❂ /pasangan - Dapatkan Pasangan Hari Ini

    - Berikut adalah bantuan untuk modul Styletext:
    ❂ /weebify <text>: Weebify Teks Anda!
    ❂ /bubble <text>: gelembung teks anda!
    ❂ /fbubble <text>: Teks Anda Penuh Gelembung!
    ❂ /persegi <teks>: Kuadratkan Teks Anda!
    ❂ /fsquare <text>: Kotak-isi Teks Anda!
    ❂ /blue <text>: Bluify Teks Anda!
    ❂ /latin <text>:  Latinkan Teks Anda!
    ❂ /lined <text>: Melapisi Teks Anda!
greetings_help: |
    ──「 Salam Pembuka 」──

    *Hanya Admin :*
    ❂ /welcome <on/off>*:* mengaktifkan/menonaktifkan pesan selamat datang.
    ❂ /welcome*:* menunjukkan pengaturan sambutan saat ini.
    ❂ /welcome noformat*:* menunjukkan pengaturan selamat datang saat ini, tanpa pemformatan - berguna untuk mendaur ulang pesan selamat datang Anda!
    ❂ /selamat tinggal*:* penggunaan dan argumen yang sama dengan `/welcome`.
    ❂ /setwelcome <sometext>*:* mengatur pesan selamat datang khusus. Jika digunakan membalas media, gunakan media itu.
    ❂ /setgoodbye <sometext>*:* mengatur pesan selamat tinggal khusus. Jika digunakan membalas media, gunakan media itu.
    ❂ /resetwelcome*:* reset ke pesan selamat datang default.
    ❂ /resetgoodbye*:* reset ke pesan selamat tinggal default.
    ❂ /cleanwelcome <on/off>*:* Pada anggota baru, coba hapus pesan selamat datang sebelumnya untuk menghindari spam chat.
    ❂ /welcomemutehelp*:* memberikan informasi tentang penyambutan bisu.
    ❂ /cleanservice <on/off*:* menghapus pesan layanan selamat datang/kiri telegram.
    *Contoh:*
    pengguna bergabung dengan obrolan, pengguna meninggalkan obrolan.
    *Selamat datang penurunan harga:*
    ❂ /welcomehelp*:* melihat lebih banyak informasi format untuk pesan selamat datang/selamat tinggal khusus.
WELCOME_HELP_TEXT: |
    ──「 Bantuan Format Salam Pembuka 」──

    "Pesan selamat datang/perpisahan grup Anda dapat dipersonalisasi dalam berbagai cara. Jika Anda menginginkan pesannya"
    " untuk dibuat satu per satu, seperti pesan selamat datang default, Anda dapat menggunakan variabel *ini*:\n"
    " ❂ `{first}`*:* ini mewakili *nama depan* pengguna\n"
    " ❂ `{last}`*:* ini mewakili *nama belakang* pengguna. Defaultnya adalah *nama depan* jika pengguna tidak memiliki "
    "nama belakang.\n"
    " ❂ `{nama lengkap}`*:* ini mewakili *nama lengkap* pengguna. Defaultnya adalah *nama depan* jika pengguna tidak memiliki "
    "nama belakang.\n"
    " ❂ `{namapengguna}`*:* ini mewakili *namapengguna* pengguna. Defaultnya adalah *menyebutkan* "pengguna"
    "nama depan jika tidak memiliki nama pengguna.\n"
    " ❂ `{mention}`*:* ini hanya *menyebut* pengguna - menandai mereka dengan nama depan mereka.\n"
    " ❂ `{id}`*:* ini mewakili *id*\n" pengguna
    " ❂ `{count}`*:* ini mewakili *nomor anggota* pengguna.\n"
    " ❂ `{chatname}`*:* ini mewakili *nama chat saat ini*.\n"
    "\nSetiap variabel HARUS diapit oleh `{}` untuk diganti.\n"
    "Pesan sambutan juga mendukung penurunan harga, sehingga Anda dapat membuat elemen apa pun menjadi tebal/miring/kode/tautan."
    "Tombol juga didukung, sehingga Anda dapat membuat sambutan Anda terlihat luar biasa dengan beberapa intro yang bagus"
    "tombol.\n"
    f"Untuk membuat tombol yang menautkan ke aturan Anda, gunakan ini: `[Aturan](buttonurl://t.me/{dispatcher.bot.username}?start=group_id)`. "
    "Cukup ganti `group_id` dengan id grup Anda, yang dapat diperoleh melalui /id, dan Anda siap untuk "
    "go. Perhatikan bahwa id grup biasanya didahului dengan tanda `-`; ini wajib, jadi tolong jangan "
    "hapus.\n"
    "Anda bahkan dapat mengatur gambar/gif/video/pesan suara sebagai pesan selamat datang dengan "
    "membalas ke media yang diinginkan, dan memanggil `/setwelcome`."
WELCOME_MUTE_HELP_TEXT: |
    ──「 Bantuan Format Bisu Salam Pembuka 」──

    "Anda bisa membuat bot untuk membisukan orang baru yang bergabung dengan grup Anda dan karenanya mencegah robot spam membanjiri grup Anda."
    "Opsi berikut dimungkinkan:\n"
    " ❂ `/welcomemute soft`*:* membatasi anggota baru mengirim media selama 24 jam.\n"
    " ❂ `/welcomemute strong`*:* membisukan anggota baru hingga mereka mengetuk tombol untuk memverifikasi bahwa mereka adalah manusia.\n"
    " ❂ `/welcomemute captcha`*:* membisukan anggota baru hingga mereka memecahkan tombol captcha sehingga memverifikasi bahwa mereka adalah manusia.\n"
    " ❂ `/welcomemute off`*:* mematikan welcomemute.\n"
    "*Catatan:* Mode kuat mengeluarkan pengguna dari obrolan jika mereka tidak memverifikasi dalam 120 detik. Mereka selalu dapat bergabung kembali"
info_and_afk_help: |
    ──「 Info and AFK 」──

    *ID:*
    ❂ /id*:* dapatkan id grup saat ini. Jika digunakan dengan membalas pesan, dapatkan id pengguna itu.
    ❂ /gifid*:* balas gif ke saya untuk memberi tahu Anda ID filenya.
    
    *Informasi tambahan diri:*
    ❂ /setme <text>*:* akan mengatur info Anda
    ❂ /me*:* akan mendapatkan info Anda atau pengguna lain.
    Contoh:
    ❂ /setme Saya serigala.
    ❂ /me @namapengguna(default milik Anda jika tidak ada pengguna yang ditentukan)
    
    *Informasi yang ditambahkan orang lain pada Anda:*
    ❂ /bio*:* akan mendapatkan bio Anda atau pengguna lain. Ini tidak dapat diatur sendiri.
    ❂ /setbio <text>*:* saat membalas, akan menyimpan bio pengguna lain
    Contoh:
    ❂ /bio @namapengguna(default milik Anda jika tidak ditentukan).
    ❂ /setbio Pengguna ini adalah serigala (balas ke pengguna)
    
    *Informasi Keseluruhan tentang Anda:*
    ❂ /info*:* mendapatkan informasi tentang pengguna.
    
    *json Info lengkap:*
    ❂ /json*:* Dapatkan info detail tentang pesan apa pun.
    
    *AFk:*
    Saat ditandai sebagai AFK, penyebutan apa pun akan dibalas dengan pesan yang menyatakan bahwa Anda tidak tersedia!
    ❂ /afk <reason>*:* Tandai diri Anda sebagai AFK.
      - brb <reason>: Sama seperti perintah afk, tapi bukan perintah.
      
    *Apa itu kesehatan?*
    Datang dan lihat [Penjelasan Sistem HP](https://t.me/KennedyProject/44)
locks_help: |
    ──「 Mengunci 」──

    Apakah stiker mengganggu Anda? atau ingin menghindari orang berbagi tautan? atau gambar? \
    Anda berada di tempat yang tepat!
    Modul kunci memungkinkan Anda untuk mengunci beberapa item umum di \
    dunia telegram; bot akan secara otomatis menghapusnya!

    ❂ /locktypes*:* Mencantumkan semua kemungkinan locktypes

    *Hanya Admin :*
    ❂ /lock <type>*:* Mengunci item dengan tipe tertentu (tidak tersedia secara pribadi)
    ❂ /unlock <type>*:* Buka kunci item dari jenis tertentu (tidak tersedia secara pribadi)
    ❂ /locks*:* Daftar kunci saat ini dalam obrolan ini.

    Kunci dapat digunakan untuk membatasi pengguna grup.
    misalnya:
    Mengunci url akan otomatis menghapus semua pesan dengan url, mengunci stiker akan membatasi semua \
    pengguna non-admin dari mengirim stiker, dll.
    Mengunci bot akan menghentikan non-admin menambahkan bot ke obrolan.

    *Catatan:*
    ❂ Membuka izin *info* akan memungkinkan anggota (non-admin) untuk mengubah informasi grup, seperti deskripsi atau nama grup
    ❂ Izin membuka kunci * pin * akan memungkinkan anggota (non-admin) untuk menyematkan pesan dalam grup
logchannel_help: |
    Masuk saluran

    ❂ /logchannel*:* dapatkan info saluran log
    ❂ /setlog*:* mengatur saluran log.
    ❂ /unsetlog*:* hapus saluran log.

    *Pengaturan saluran log dilakukan oleh*:

    ➩ menambahkan bot ke saluran yang diinginkan (sebagai admin!)
    ➩ mengirim / setlog di saluran
    ➩ meneruskan /setlog ke grup
logomarker_help: |
    ──「 Pembuat Logo 」──

    Ini Adalah Menu Bantuan Untuk Pembuat Logo
    ❂ /logo <text/name> - Membuat logo dengan tampilan acak.
    ❂ /wlogo <text/name> - Buat logo dengan tampilan lebar saja.

    *Editor Gambar :*
    ❂ /edit <balas foto> - untuk mengedit gambar.
musicplayer_help: |
    ──「 Musik Player 」──

    Bantuan Musik dapat mengakses dengan perintah yang berbeda dan bantuan bantuan dan pengaturan dasbor dukungan.
    ❂ /mhelp - untuk bantuan modul musik
    ❂ /msettings - untuk mengatur modul musik

    CATATAN : JANGAN SPAMMING DI REQUEST LAGU ATAU VIDEO...
notes_help: |
    ──「 Catatan 」──

    ❂ /get <notename>*:* dapatkan catatan dengan nama catatan ini
    ❂ #<namacatatan>*:* sama dengan /get
    ❂ /notes atau /saved*:* daftarkan semua catatan yang disimpan dalam obrolan ini
    ❂ /nomor *:* Akan menarik catatan nomor itu dalam daftar
    Jika Anda ingin mengambil isi catatan tanpa format apapun, gunakan `/get <notename> noformat`. Ini bisa \
    berguna saat memperbarui catatan saat ini

    *Hanya Admin :*
    ❂ /save <notename> <notedata>*:* menyimpan notedata sebagai catatan dengan nama notename
    Tombol dapat ditambahkan ke catatan dengan menggunakan sintaks tautan penurunan harga standar - tautan harus diawali dengan \
    bagian `buttonurl:`, seperti: `[somelink](buttonurl:example.com)`. Periksa `/markdownhelp` untuk info lebih lanjut
    ❂ /save <notename>*:* simpan pesan balasan sebagai catatan dengan nama notename
    Pisahkan balasan yang berbeda dengan `%%%` untuk mendapatkan catatan acak
    *Contoh:*
      ➩ `/simpan nama catatan
         Balas 1
         %%%
         Balas 2
         %%%
         Balas 3`

    ❂ /clear <notename>*:* hapus note dengan nama ini
    ❂ /removeallnotes*:* menghapus semua catatan dari grup

    *Catatan:* Nama catatan tidak peka huruf besar/kecil, dan secara otomatis diubah menjadi huruf kecil sebelum disimpan.
reports_help: |
    ──「 Laporan 」──

    ❂ /report <reason>*:* membalas pesan untuk melaporkannya ke admin.
    ❂ @admin*:* membalas pesan untuk melaporkannya ke admin.
    *CATATAN:* Tak satu pun dari ini akan dipicu jika digunakan oleh admin.

    *Hanya Admin :*
    ❂ /reports <on/off>*:* mengubah pengaturan laporan, atau melihat status saat ini.
    ❂ Jika dilakukan di malam hari, matikan status Anda.
    ❂ Jika dalam grup, matikan status grup itu.
search_help: |
    ──「 Pencarian 」──

    ❂ /google <query>*:* Lakukan pencarian google
    ❂ /image <query>*:* Cari gambar di Google dan kembalikan\nUntuk no yang lebih besar. dari hasil tentukan lim, Misalnya: `/img hello lim=10`
    ❂ /app <appname>*:* Mencari aplikasi di Play Store dan mengembalikan detailnya.
    ❂ /reverse: Melakukan pencarian gambar terbalik dari media yang dibalas.
    ❂ /gps <lokasi>*:* Dapatkan lokasi gps.
    ❂ /github <username>*:* Dapatkan informasi tentang pengguna GitHub.
    ❂ /country <nama negara>*:* Mengumpulkan info tentang negara tertentu
    ❂ /imdb <Nama film>*:* Dapatkan info lengkap tentang film dengan imdb.com
    ❂ Ikhsan <query>*:* Ikhsan menjawab pertanyaan

    💡 Contoh : `Ikhsan di mana Jepang?`
stickers_help: |
    ──「 Stiker 」──

    *Menu bantuan untuk alat stiker*
    ❂ /stickerid*:* Balas Stiker Ke Saya Untuk Memberi Tahu Anda ID File-nya.
    ❂ /getsticker*:* Balas Stiker Ke Saya Untuk Mengunggah File PNG Mentahnya.
    ❂ /kang*:* Balas Stiker Untuk Menambahkannya Ke Paket Stickers Anda.
    ❂ /delsticker*:* Balas Stiker Yang Ada Ke Paket Anda Untuk Menghapusnya.
    ❂ /stickers*:* Temukan Stiker Untuk Istilah Tertentu Di Katalog Stiker Kombo.
    ❂ /tiny*:* Untuk Membuat Stiker Kecil.
    ❂ /kamuii <1-8> *:* Untuk Memperdalam Stiker.
    ❂ /mmf <balas dengan teks>*:* Untuk Menulis Teks Pada Sticker.
tools_help: |
    ──「 Alat 」──

    *Bot Info Sangmata*
    ❂ /sg <reply> *:* Untuk Memeriksa Riwayat Nama.

    *Tanggal-waktu-Cuaca*
    ❂ /time <kode negara> *:* Memberikan informasi tentang zona waktu.
    ❂ /weather <city> *:* Dapatkan info cuaca di tempat tertentu.
    ❂ /wttr <city> *:* Modul cuaca lanjutan, penggunaannya sama dengan /weather
    ❂ /wttr moon *:* Dapatkan status bulan saat ini

    *Mengkonversi*
    ❂ /encrypt *:* Mengenkripsi Teks Yang Diberikan.
    ❂ /decrypt *:* Mendekripsi Teks Terenkripsi Sebelumnya.
    ❂ /zip *:* Membalas File Telegram Untuk Mengompresnya Dalam Format .zip
    ❂ /unzip *:* Membalas File Telegram Untuk Mendekompresnya Dari Format .zip

    *API Acak*
    ❂ /ptl*:* Dapatkan Video Acak Dari Timeline Instagram.
    ❂ /chika*:* Dapatkan Video Acak Dari Chikakiku.
    ❂ /wibu*:* Dapatkan Video Atau Foto Anime Pendek Secara Acak.
    ❂ /kebenaran*:* Untuk Memberi Tantangan.
    ❂ /dare*:* Untuk Memberi Tantangan.
    Tautan Ke Berkas:
    ❂ /up: Balas Tautan Unduhan Langsung Untuk Mengunggahnya Ke Telegram Sebagai File.
    
    File Ke Tautan:
    ❂ /transfersh: Balas File Telegram Untuk Mengunggahnya Di Transfersh Dan Dapatkan Tautan Unduhan Langsung
    ❂ /tmpninja: Balas File Telegram Untuk Diunggah Ke tmpninja Dan Dapatkan Tautan Unduhan Langsung
    File Atau Teks Ke Telegraf:
    ❂ /tgm : Dapatkan Tautan Telegraf Media Balasan.
    ❂ /tgt: Dapatkan Tautan Telegraf Dari Teks Balasan.

    *Mentions All*
    ❂ /tagall *:* Untuk Tag Semua Orang Minimal 100 Member Dulu.
translator_help: |
    ──「 Penerjemah 」──

    Gunakan Modul Ini Untuk Menerjemahkan!

    *Perintah:*
    ❂ /tl (atau /tr) *:* Sebagai Balasan Pesan, Menerjemahkannya Ke Bahasa Inggris.
    ❂ /tl <lang> *:* Diterjemahkan Menjadi <lang>
       misalnya: /tl id *:* Diterjemahkan Ke Bahasa Indonesia.
    ❂ /tl <source>//<dest> *:* Menerjemahkan Dari <source> Ke <lang>.
       misalnya : /tl id//en *:* Menerjemahkan Dari Bahasa Indonesia Ke Bahasa Inggris.
    ❂ /langs *:* Dapatkan Daftar Bahasa Yang Didukung Untuk Terjemahan.

    Saya Dapat Mengubah Teks Menjadi Suara Dan Suara Menjadi Teks!
    ❂ /tts <lang code> *:* Membalas Pesan Apa Pun Untuk Mendapatkan Keluaran Teks Ke Ucapan.
    ❂ /stt *:* Ketikkan Balasan Ke Pesan Suara (Hanya Mendukung Bahasa Inggris) Untuk Mengekstrak Teks Darinya.
    
    *Kode Bahasa*
      `af,am,ar,az,be,bg,bn,bs,ca,ceb,co,cs,cy,da,de,el,en,eo,es,
      et,eu,fa,fi,fr,fy,ga,gd,gl,gu,ha,haw,hai,hmn,hr,ht,hu,hy,
      id,ig,is,it,iw,ja,jw,ka,kk,km,kn,ko,ku,ky,la,lb,lo,lt,lv,mg,mi,mk,
      ml,mn,mr,ms,mt,my,ne,nl,no,ny,pa,pl,ps,pt,ro,ru,sd,si,sk,sl,
      sm,sn,so,sq,sr,st,su,sv,sw,ta,te,tg,th,tl,tr,uk,ur,uz,
      vi,xh,yi,yo,zh,zh_CN,zh_TW,zu`
warns_help: |
    ──「 Peringatan 」──

    ❂ /warns <userhandle> *:* Mendapatkan Nomor Pengguna, Dan Alasan, Dari Peringatan.
    ❂ /warnlist *:* Daftar Semua Filter Peringatan Saat Ini.
    ❂ /warn <userhandle> *:* Memperingatkan Pengguna. Setelah 3 Kali Peringatan, Pengguna Akan Diblokir Dari Grup. Bisa Juga Digunakan Sebagai Balasan.
    ❂ /dwarn <userhandle> *:* Memperingatkan Pengguna Dan Menghapus Pesan. Setelah 3 Kali Peringatan, Pengguna Akan Diblokir Dari Grup. Bisa Juga Digunakan Sebagai Balasan.
    ❂ /resetwarn <userhandle> *:* Mengatur Ulang Peringatan Untuk Pengguna. Bisa Juga Digunakan Sebagai Balasan.
    ❂ /addwarn <keyword> <reply message> *:* Mengatur  Filter Peringatan Pada Kata Kunci Tertentu. Jika Anda Ingin Kata Kunci Anda Menjadi Kalimat, Lampirkan Dengan Tanda Kutip, Seperti : /addwarn "Fuck You" Ini Adalah Pengguna Yang Marah.
    ❂ /nowwarn <keyword> *:* Menghentikan Filter Peringatan.
    ❂ /warnlimit <num> *:* Mengatur Batas Peringatan.
    ❂ /strongwarn <on/yes/off/no> *:* Jika Disetel Ke Aktif, Melebihi Batas Peringatan Akan Mengakibatkan Larangan. Bukan Hanya Pukulan.

